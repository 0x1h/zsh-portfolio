<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <link rel="stylesheet" href="./src/global.css">
    <title>nikozsh</title>
  </head>
  <body class="bg-black text-white">
    <div id="app" class="bg-[url('/wallpaper.webp')] h-screen">
      <header class="backdrop-blur-xl px-4 py-3 font-geist select-none md:block hidden" id="cmd-header">
        <nav class="flex items-center text-xs">
          <img src="/icons/apple.svg" draggable="false"/>
          <div class="flex items-center gap-4 ml-4 cursor-default">
            <span class="font-bold">Finder</span>
            <span>File</span>
            <span>View</span>
            <span>Go</span>
            <span>Window</span>
            <span>Help</span>
          </div>
          <div class="ml-auto flex items-center gap-x-5">
            <div class="flex items-center gap-3">
              <img src="/icons/battery.svg" draggable="false">
              <img src="/icons/wifi.svg" draggable="false">
              <img src="/icons/search.svg" draggable="false">
            </div>
            <div class="font-medium flex items-center gap-2">
              <div id="today-date"></div>
              <div id="current-time"></div>
            </div>
          </div>
        </nav>
      </header>
      <div id="cmd-window" class="border font-geist-mono overflow-hidden bg-zinc-900 border-zinc-600 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 rounded-xl">
        <header class="w-full bg-zinc-700 h-6 flex items-center px-2 relative" id="window-header">
          <div class="flex items-center gap-2">
            <span class="bg-red-400 w-3 h-3 rounded-full"></span>
            <span class="bg-yellow-300 w-3 h-3 rounded-full"></span>
            <span class="bg-green-400 w-3 h-3 rounded-full"></span>
          </div>
          <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-xs text-zinc-400 font-bold select-none">@niko ~ zsh</div>
        </header>
        <div>
          <div class="w-full overflow-y-auto" id="cmd-playground"></div>
          <div class="h-full p-3 border-t border-zinc-700 w-full">
            <div class="text-xs text-fuchsia-400 font-bold" id="dir-name">~/desktop</div>
            <textarea id="cmd-input" class="w-full rounded-none resize-none h-auto bg-transparent mt-2 font-bold border-transparent text-xs p-0 placeholder-gray-400 focus:outline-none"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
